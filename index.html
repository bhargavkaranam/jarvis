<!DOCTYPE html>
<html>
<head>
	<title>Jarvis</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<!-- CAMERA MODAL -->
	<div id="cameraModal" class="modal">
		<div class="modal-content">
			<h4>Camera</h4>
			<div id="my_camera" style="width:320px; height:240px;"></div>

		</div>
		
	</div>

	<div class="modal" id="settingsModal">
		<div class="modal-content">
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<input id="name" type="text" class="validate">
							<label for="name">Name</label>
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>

	<ul id="dropdown1" class="dropdown-content notificationContainer">
		
	</ul>
	<nav>
		<div class="nav-wrapper">
			<a href="#!" class="brand-logo"></a>
			<ul class="right hide-on-med-and-down">
				<li><a class='dropdown-button' href='#' data-activates='dropdown1'><i class="material-icons">notifications</i></a></li>
				<li class="settings"><a href="#"><i class="material-icons">settings</i></a></li>
				<li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
				<li class="encrypt"><a href="collapsible.html"><i class="material-icons">lock</i></a></li>
				<li class="decrypt"><a href="collapsible.html"><i class="material-icons">lock_open</i></a></li>
				<li class="name"></li>
			</ul>
		</div>
	</nav>
	<div class="commandBox">
		<img class="logo" src="images/lellogo.png">
		<input class="command">

	</div>
	<div class="cards">
		
	</div>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="https://smtpjs.com/v2/smtp.js"></script>
<script type="text/javascript" src="js/libraries/webcam.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script type="text/javascript" src="js/Config.js"></script>
<script type="text/javascript" src="js/Crypto.js"></script>
<script type="text/javascript" src="js/Api.js"></script>
<script type="text/javascript" src="js/Events.js"></script>
<script type="text/javascript" src="js/App.js"></script>
</html>
